<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
        <!--<script defer src="dist/index.js" ></script>-->
        <script defer src ="src/page-index.js"></script> 
        <link rel="stylesheet"  href="css/global.css">
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body>     
        <main>
            <div class="signin">
                <form action="" method="post" autocomplete="off">
                    <div class="sign-in-input-group">
                        <div id="api-message"></div>
                        <input id="info" type="text" name="username" placeholder="Nom d'usager" required>
                        <input id ="info" type="password" name="password" placeholder="Mot de passe" required>
                        <button id="connexion-button">Connexion</button>
                    </div>
                </form>
                <a id ="register" href="register.html">S'enregistrer</a>
            </div>
            <div id="choix-background">
                <div>
                    <text name="backgroundChoixText" id="background-choix-text" > Choisisser votre theme</text>
                </div>
                <select id="background-list" name="backgroundlist">
                    <option value = "floorHistory">Floor of History</option>
                    <option value = "floorTechnologicalSciences">Floor of Technological Sciences</option>
                    <option value = "floorArt">Floor of Art</option>
                    <option value = "floorLiterature">Floor of Literature</option>
                    <option value = "floorNaturalSciences" >Floor of Natural Sciences</option>
                    <option value="floorLanguages">Floor of Languages</option>
                    <option value="floorSocialSciences">Floor of Social Sciences</option>
                    <option value="floorPhilosophy">Floor of Philosophy</option>
                    <option value="floorReligion">Floor of Religion</option>
                    <option value="floorGeneralWork">Floor of General Work</option>
                </select>
            </div>
            <div class="zone-fleche">
                <div>
                    <text> Choisisser votre personnage</text>
                </div>
                <div>
                    <input onclick="flecheGauche()" type="image" src="./img/other/fleche_gauche.png" id="fleche">
                    <input onclick="flecheDroite()" type="image" src="./img/other/fleche_droite.png" id="fleche">
                </div>
            </div>
            <div id ="zone-character" class="zone-character">
                <div id="background-character1" class="background-character"></div>
                <div id="select-character" class="selected-character"></div>
                <div id="background-character2" class="background-character"></div>
                
            </div>
            <div class="zone-pedestal">
                <img src="./img/other/pedestal.png" alt="">
            </div>
        </main>
    </body>
</html>
